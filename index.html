<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <title>The Federal Quiz</title> -->
    <title>https://github.com/indhu1196/samplequiz/blob/master/image.jpg</title>
    <!-- You can use Open Graph tags to customize link previews.
    Learn more: https://developers.facebook.com/docs/sharing/webmasters -->
    <!-- <meta property="og:url"           content="http://172.16.5.93/sample-fb/index.html" />
    <meta property="og:type"          content="Website" />-->
    <meta property="og:title"         content="https://github.com/indhu1196/samplequiz/blob/master/image.jpg" />
    <meta property="og:description"   content="Created for test" />
    <meta property="og:image:secure_url"         content="https://github.com/indhu1196/samplequiz/blob/master/image.jpg" /> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quizapp">
        <div id="quiz_cover" class="clearfixsol">
            <header>
                <div class="header">
                    <p>FEDERAL QUIZ</p>
                    <span>cinema</span>
                </div>
            </header>
            <div class="row">
                <div class="col col1">
                    <h1 class="quiz_headline"></h1>
                    <img class="quiz_leadimg" src="" alt="">
                </div>
                <div class="col col2 makerelative">
                    <div class="verticalalignment">
                        <p class="quiz_description"></p>
                        
                    </div> 
                    <div class="pulltobottom">
                        <button class="startBtn">
                            <img src="startbtn.png" alt="">
                        </button>   
                        <div class="sharebuttons">
                            <p>SHARE<br>IT ON</p>
                            <span class="twitter-share" data-js="twitter-share">Share on Twitter</span>
                            <span class="facebook-share" data-js="facebook-share">Share on Facebook</span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div> <!--quiz_cover-->
        <div id="questionslide" class="clearfixsol hidden">
            <header class="quiz_headline"> </header>
            <div id="quiz_content">

            </div>
            <div class="progressinfo">
                <div class='row clearfixsol footer'>
                    <p id="quizstatus" class='pull-left width50'></p>
                    <button onclick='gotoNextQuestion()' class='pull-right width50 next fade-in' disabled='disabled' id='choiceSubmit'>Next &raquo;</button>
                </div>
                <div class="progressbar">
                    <div class="progressbarfull"></div>
                </div>
            </div>
        </div> <!--questionslide-->
        <div id="quiz_endcover" class="clearfixsol hidden">

                <h2 class="quiz_headline"> </h2>
                <div class='quizcounter2'><p id="score"></p> <p id="scoredesc">your<br>score</p><p id="noofquestions"></p></div>
                <!-- <div class='quizcounter'><p>Your <br> Score</p> <p id="scorecounter"></p> </div> -->
                <p class="quiz_description"></p>
                <div class="row clearfixsol">
                    <div class="pull-left width50">
                        <button class="retakeBtn"><img src="restart.png" alt=""></button>
                    </div>
                    <div class="pull-right width50">
                        <div class="sharebuttons">
                            <p>SHARE<br>IT ON</p>
                            <!-- <div id="fb-root"></div>
                            <div class="fb-share-button" 
                                data-href="http://172.16.5.93/sample-fb/index.html" 
                                data-layout="button">
                            </div> -->
                            <span class="facebook-share" data-js="facebook-share">Share on Facebook</span>
                        </div>
                    </div>
                </div>

        </div> <!--quiz_endcover-->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="data.js"></script>
    <script src="functions.js"></script>
    <script type='text/javascript'>

        var pos = 0, quiz, quiz_title, quiz_desc, quiz_status, question, description, leadVisual, choiceA, choiceB, choiceC, choiceD, reference, score = 0;
        jQuery(".quiz_headline").text(quiz_title);
        jQuery(".quiz_description").text(quiz_desc);
        jQuery(".quiz_leadimg").attr("src", quiz_image);

        

        jQuery("#quiz_cover .startBtn").on("click", function(e){
            jQuery("#quiz_cover").addClass("hidden")
            jQuery("#questionslide").removeClass("hidden")
            createAQuestion();
        })
        
        jQuery("#quiz_endcover .retakeBtn").on("click", function(e){
            pos = 0;
            score = 0;
            jQuery("#quiz_endcover").addClass("hidden")
            jQuery("#questionslide").removeClass("hidden")
            createAQuestion();
        })
        
    </script>
    <script>
        // (function(d, s, id) {
        //     var js, fjs = d.getElementsByTagName(s)[0];
        //     if (d.getElementById(id)) return;
        //     js = d.createElement(s); 
        //     js.id = id;
        //     js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
        //     fjs.parentNode.insertBefore(js, fjs);
        //   }(document, 'script', 'facebook-jssdk'));
        var twitterShare = document.querySelector('[data-js="twitter-share"]');

        twitterShare.onclick = function(e) {
        e.preventDefault();
        var twitterWindow = window.open('https://twitter.com/share?url=' + document.URL, 'twitter-popup', 'height=350,width=600');
        if(twitterWindow.focus) { twitterWindow.focus(); }
            return false;
        }

        var facebookShare = document.querySelector('[data-js="facebook-share"]');

        facebookShare.onclick = function(e) {
        e.preventDefault();
        var facebookWindow = window.open('https://www.facebook.com/sharer/sharer.php?u=' + document.URL, 'facebook-popup', 'height=350,width=600');
        if(facebookWindow.focus) { facebookWindow.focus(); }
            return false;
        }
    </script>
</body>
</html>
